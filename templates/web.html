<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'entrée d'anime</title>
</head>
<body>
    <h1>Formulaire d'entrée d'anime</h1>
    <form action="/submit" method="post">
        <label for="title">Titre :</label>
        <input type="text" name="title" id="title"><br><br>
        
        <label for="synopsis">Synopsis :</label>
        <textarea name="synopsis" id="synopsis"></textarea><br><br>
        
        <label for="genre">Genre :</label>
        <input type="text" name="genre" id="genre"><br><br>
        
        <label for="anime_type">Type :</label>
        <select name="anime_type" id="anime_type">
            <option value="TV">TV</option>
            <option value="Movie">Movie</option>
            <option value="OVA">OVA</option>
            <option value="ONA">ONA</option>
        </select><br><br>
        
        <label for="producer">Producteur :</label>
        <input type="text" name="producer" id="producer"><br><br>
        
        <label for="studio">Studio :</label>
        <input type="text" name="studio" id="studio"><br><br>
        
        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
