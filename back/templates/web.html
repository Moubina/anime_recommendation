<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'entrée d'anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 3px rgba(0,0,0,0.2);
        }

        select option {
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0062cc;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire d'entrée d'anime</h1>
        <form action="/submit" method="post">
            <label for="title">Titre :</label>
            <input type="text" name="title" id="title">

            <label for="synopsis">Synopsis :</label>
            <textarea name="synopsis" id="synopsis"></textarea>

            <label for="genre">Genre :</label>
            <input type="text" name="genre" id="genre">

            <label for="anime_type">Type :</label>
            <select name="anime_type" id="anime_type">
                <option value="TV">TV</option>
                <option value="Movie">Movie</option>
                <option value="OVA">OVA</option>
                <option value="ONA">ONA</option>
            </select>

            <label for="producer">Producteur :</label>
            <input type="text" name="producer" id="producer">

            <label for="studio">Studio :</label>
            <input type="text" name="studio" id="studio">

            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
